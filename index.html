<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise ğŸ</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      
    }
  </style>
  <style>
  body {
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  }

  @keyframes vibrate {
    0%   { transform: translate(0); }
    20%  { transform: translate(-2px, 2px); }
    40%  { transform: translate(2px, -2px); }
    60%  { transform: translate(-2px, -2px); }
    80%  { transform: translate(2px, 2px); }
    100% { transform: translate(0); }
  }

  .vibrate {
    animation: vibrate 0.7s infinite;
  }
</style>
<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    animation: fadeIn 1.5s ease-out forwards;
  }
</style>

</head>

<body class="min-h-screen flex items-center justify-center">

  <!-- PAGE 1 -->
  <div id="questionPage" class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full">
    <div class="text-7xl mb-4">ğŸ§¸ğŸ€</div>

    <h1 class="text-2xl font-bold text-pink-600 mb-6">
      Do you want a surprise? ğŸ‰
    </h1>

    <div class="flex justify-center gap-4 relative h-20">
      <button onclick="openBirthday()"
        class="px-6 py-3 bg-green-500 text-white rounded-xl shadow hover:bg-green-600">
        YES ğŸ€ğŸ˜Š
      </button>

      <button id="noBtn"
        onmouseover="moveNo()"
        class="px-6 py-3 bg-red-500 text-white rounded-xl shadow absolute">
        NO ğŸ˜œ
      </button>
    </div>
  </div>

  <!-- PAGE 2 (YOUR BIRTHDAY PAGE) -->
  <div id="birthdayPage" class="hidden min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-2xl rounded-2xl p-6 sm:p-8 max-w-md w-full text-center">
      <h1 class="text-4xl font-extrabold text-pink-500 mb-4 fade-in">
        ğŸ‚ Happy Birthday LAXTERRRRRR!!!ğŸ‚
      </h1>

      <p class="text-gray-700 mb-6">
        Wishing you a day filled with  laughter and everything that makes you smile.
      May this year bring you happiness, success, and unforgettable memories.
      </p>

      <div class="text-6xl mb-6">ğŸ‰ğŸˆğŸ</div>
    <button id="surpriseBtn" onclick="celebrate()"
          class="mt-6 px-6 py-3 bg-pink-500 text-white rounded-xl shadow 
           hover:bg-pink-600 transition w-full sm:w-auto vibrate">
           Click for a Surprise ğŸŠ
    </button>


      <p id="surprise" class="mt-4 text-xl font-semibold text-purple-600 hidden">
        You are amazing! ğŸ’–
      </p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function openBirthday() {
      document.getElementById("questionPage").classList.add("hidden");
      document.getElementById("birthdayPage").classList.remove("hidden");
    }

    function celebrate() {
        document.getElementById('surprise').classList.remove('hidden');

        // stop vibration after click
        document.getElementById('surpriseBtn').classList.remove('vibrate');
      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
