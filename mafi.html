<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Page</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #F8C8DC;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    h2 {

        color: #333;
    }

    img {
        width: 120px;
        margin-bottom: 20px;
    }

        position: relative;
        display: flex;
        gap: 20px;
    }

    button {
        padding: 10px 25px;
        font-size: 16px;
        border: none;
        border-radius: 20px;
        background-color: white;
        cursor: pointer;
    }

    #noBtn {

</style>
</head>
